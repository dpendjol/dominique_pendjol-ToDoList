<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <!-- FONT AWSOME -->
    <script src="https://kit.fontawesome.com/b5be2595a0.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->

    <!-- OWN STYLESHEET -->

    <script defer src="./src/api-client.js"></script>
    <script defer src="./src/script.js"></script>

    <title>TODO List</title>
</head>
<body>
    <header id="header">
        <h1 class="title">
            To-Do lijst
        </h1>
    </header>

    <main id="main">
        <div class="form"> 
            <label for="inputTask">Welke taak wil je toevoegen</label>
            <div>
                <input class="form__input" type="tex" id="inputTask" name="newTask" placeholder="Taakomschrijving" />
                <button class="form__button" id="addTask"><i class="fas fa-plus-circle"></i></button>
            </div>
        </div>
        
        <ul class="tasklist" id="taskList">
        
        </ul>
    </main>
</body>
